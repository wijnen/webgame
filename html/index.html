<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Webgame</title>
		<script src='gl-matrix.js'></script>
		<script src='mgrl.js'></script>
		<script src='rpc.js'></script>
		<script src='builders.js'></script>
		<script src='webgame.js'></script>
		<link rel='stylesheet' href='webgame.css'/>
	</head>
	<body class='disconnected loading'>
		<input type='checkbox' id='sidebarbutton'>
		<div id='sidebar'>
			<p id='sidebarhider'>
				<label for='sidebarbutton'>
					<span id='sidebarhide'>&lt;</span>
					<span id='sidebarshow'>&gt;</span>
				</label>
			</p>
			<h3 class='translate'>Personal</h3>
			<p>
				<span class='translate'>Your name:</span>
				<input type='text' id='playername' onchange='_webgame.change_name()'/>
			</p>
			<p id='language_selector'>
				<span class='translate'>Set language to</span>
				<select id='language_select' onchange='_webgame.select_language();'>
				</select>
			</p>
			<p>
				<span class='translate'>Interface Preference:</span>
				<select id='dimensionselect'>
					<option id='d2d' class='translate'>2-D</option>
					<option id='d3d' selected='selected' class='translate'>3-D</option>
				</select>
			</p>

			<div id='game'>
				<hr/>
				<h3 id='gamename'></h3>
				<p>
					Owner: <span id='owner'></span>
					<span id='noowner' class='translate'>None</span>
					<button id='claim' type='button' onclick='server("webgame", "claim")' class='translate'>Claim</button>
					<button id='release' type='button' onclick='server("webgame", "release")' class='translate'>Release</button>
				</p>
				<button id='leave' type='button' onclick='server("webgame", "leave")' class='translate'>Leave</button>
				<h4 class='translate'>Players</h4>
				<table id='players'></table>
				<div id='viewersdiv'>
					<h4 class='translate'>Viewers</h4>
					<table id='viewers'></table>
				</div>
			</div>
		</div>
		<div id='loading'>Loading, please wait</div>
		<div id='vdiv'>
			<div id='main'>
				<div id='title'>
					<div id='titleselection' class='frame'>
						<h2 class='translate'>Running Games</h2>
						<p>
							<select id='title_games'></select>
							<button type='button' onclick="_webgame.title_join()" class='translate'>Join</button>
							<button type='button' onclick="_webgame.title_view()" class='translate'>Watch</button>
							<span id='title_status'></span>
						</p>
					</div>
					<div class='frame'>
						<h2 class='translate'>Create New Game</h2>
						<p>
							<select id='gameselect' onchange='_webgame.select_game()'></select>
							<div id='settings'></div>
							<button type='button' onclick="_webgame.title_new()" class='translate'>Create New Game</button>
						</p>
					</div>
				</div>
				<div id='notitle' class='hidden'>
					<canvas id='canvas' width='1200' height='600'></canvas>
				</div>
			</div>
			<div id='handle'></div>
			<div id='chat'>
				<button type='button' onclick='server("webgame", "next")' id='next' class='translate'>Next</button>
				<div id='chatter'></div>
				<input type='text' onkeydown='_webgame.chat_event(event)'/>
			</div>
		</div>
		<div id='footer'>
			<span id='state'></span>
		</div>
	</body>
</html>
